<!DOCTYPE html>
<html>
  <head>
    <title>Login </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CRoboto%7CJosefin+Sans:100,300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>

    <link rel="stylesheet" href="css/stylelogin.css">

  </head>
  <body>
    <div class="sidenav">
       <div class="login-main-text">
         			 <a class="navbar-brand" href="/home/hassan/Desktop/fyp2frontend/index.html">Mimic Robo</a><br><br>
          <h2>Application<br> Login Page</h2>
          <p>Login or register from here to access.</p>
       </div>
    </div>
    <div class="main">
       <div class="col-md-6 col-sm-12">
          <div class="login-form">
             <form>
                <div class="form-group">
                   <label>User Name</label>
                   <input type="text" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                   <label>Password</label>
                   <input type="password" class="form-control" placeholder="Password">
                </div>
                <a class="btn btn-black" href="http://127.0.0.1:5000/tts" >Login</a>
                <a  class="btn btn-secondary" href="signup.html">Register</a>
             </form>
          </div>
       </div>
    </div>
    <script>
            window.sr = ScrollReveal();
            sr.reveal('.sidenav', {
              duration: 2000,
              origin:'left'
            });

            sr.reveal('.login-form', {
              delay: 2000,
              duration: 100,
              origin:'down'
            });
    </script>
  </body>
</html>
